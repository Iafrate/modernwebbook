<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width">
<meta charset="utf-8">
<title></title>
<style>
#target { height: 200px; outline: 5px dotted gray; width: 200px; }
#target img { height: auto; width: 100%; }
</style>
</head>
<body>
	<div id="target"></div>
	<img id="img" src="../assets/dino.jpg" height="100">
	<div id="txt" draggable="true">Draggable</div>
	<!--a href="http://example.com">Linky</a-->
<script>
document.addEventListener('DOMContentLoaded', function () {
	var target = document.getElementById('target'),
			txt = document.getElementById('txt');
	txt.addEventListener('dragstart', function (e) {
		e.dataTransfer.setData('text/plain', e.currentTarget.textContent);
	}, false);
	target.addEventListener('dragover', function (e) {
		e.stopPropagation();
		e.preventDefault();
	}, false);
	target.addEventListener('drop', function (e) {
		var smth;
    e.stopPropagation();
		e.preventDefault();
		console.log(e);
		if (e.dataTransfer.types.contains('text/uri-list')) {
			smth = document.createElement('img');
			smth.setAttribute('src', e.dataTransfer.getData('URL'));
		} else {
			smth = document.createTextNode(e.dataTransfer.getData('Text'));
		}
		e.currentTarget.appendChild(smth);
	}, false);
}, false);
</script>
</body>
</html>
