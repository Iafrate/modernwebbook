<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width">
<meta charset="utf-8">
<title></title>
<style>
#target { height: 200px; outline: 5px dotted gray; width: 200px; }
#target img { height: auto; width: 100%; }
</style>
</head>
<body>
	<div id="target"></div>
	<img id="img" src="../assets/dino.jpg" height="100">
	<script>
document.addEventListener('DOMContentLoaded', function () {
	var target = document.getElementById('target');
	target.addEventListener('dragover', function (e) {
		e.stopPropagation();
		e.preventDefault();
	}, false);
	target.addEventListener('drop', function (e) {
		e.stopPropagation();
		e.preventDefault();
		var smth = document.createElement('img');
		smth.setAttribute('src', e.dataTransfer.getData('URL'));
		e.currentTarget.appendChild(smth);
		document.querySelector('body').removeChild(document.getElementById('img'));
	}, false);
}, false);
</script>
</body>
</html>
