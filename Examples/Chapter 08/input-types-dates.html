<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width">
<meta charset="utf-8">
<title></title>
<style>
	body { margin: 1em; }
	label { display: block; }
</style>
</head>
<body>
<label for="date">Date</label>
<input type="date" id="date" placeholder="Date">
<label for="datetime">Datetime</label>
<input type="datetime" id="datetime" placeholder="Datetime" max="2012-10-20T12:00Z">
<label for="datetime-local">Datetime (local)</label>
<input type="datetime-local" id="datetime-local" placeholder="Datetime (local)" max="2012-10-20T12:00">
<label for="month">Month</label>
<input type="month" id="month" placeholder="Month" min="2012-09" step="2">
<label for="week">Week</label>
<input type="week" id="week" placeholder="Week">
<label for="time">Time</label>
<input type="time" id="time" placeholder="Time" max="17:00">
</body>
</html>
