<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
	body { margin: 0; }
	html, body, h1 { height: 100%; }
	h1 {
		border-color: silver;
		border-width: 4px;
		-moz-box-sizing: border-box;
		box-sizing: border-box;
		font-weight: normal;
		line-height: 92px;
		margin: 0;
		text-align: center;
	}
		@media (width: 200px) {
			h1 { border-style: solid; }
		}
		@media (min-width: 205px) {
			h1 { border-style: dotted; }
		}
		@media (max-width: 195px) {
			h1 { border-style: dashed; }
		}
	</style>
</head>
<body>
	<h1>Hello!</h1>
</body>
</html>
