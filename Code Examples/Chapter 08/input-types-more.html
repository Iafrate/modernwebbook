<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width">
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
<style>
	body { margin: 1em; }
	label { display: block; }
	input { margin-bottom: 1em; }
</style>
</head>
<body>
<label for="color">Color</label>
<input type="color" id="color" placeholder="Color">
<label for="datalist">Datalist</label>
<input type="text" id="datalist" list="apes" placeholder="Datalist">
<datalist id="apes">
	<option>Bonobo</option>
	<option>Chimpanzee</option>
	<option>Gorilla, Eastern</option>
	<option>Gorilla, Western</option>
	<option>Orangutan</option>
</datalist>
</body>
</html>
