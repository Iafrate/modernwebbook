<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>More Input Types - Chapter 08</title>
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
<form class="chapter-08">
<fieldset>
  <legend>More Input Types</legend>
  <label for="color">Color</label>
  <input type="color" id="color" placeholder="Color">
  <label for="datalist">Datalist</label>
  <input type="text" id="datalist" list="apes" placeholder="Datalist">
</fieldset>
</form>
<datalist id="apes">
	<option>Bonobo</option>
	<option>Chimpanzee</option>
	<option>Gorilla, Eastern</option>
	<option>Gorilla, Western</option>
	<option>Orangutan</option>
</datalist>
</body>
</html>
