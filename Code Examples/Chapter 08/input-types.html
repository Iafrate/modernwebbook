<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Input Types - Chapter 08</title>
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
<form class="chapter-08">
<fieldset>
  <legend>Input Types</legend>
  <label for="text">Text</label>
  <input type="text" id="text" placeholder="Text" autofocus>
  <label for="email">Email</label>
  <input type="email" id="email" placeholder="Email" autofocus>
  <label for="url">URL</label>
  <input type="url" id="url" placeholder="URL" autofocus>
  <label for="search">Search</label>
  <input type="search" id="search" placeholder="Search">
  <label for="tel">Telephone</label>
  <input type="tel" id="tel" placeholder="Telephone">
  </fieldset>
  <button type="submit">Go</button>
</form>
</body>
</html>
