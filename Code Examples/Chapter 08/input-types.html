<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width">
<meta charset="utf-8">
<title></title>
<style>
	body { margin: 1em; }
	label, input { font: normal 16px/20px "Helvetica Neue", Helvetica, Arial, sans-serif; }
	label { display: block; }
	input { margin-bottom: 1em; }
</style>
</head>
<body>
	<form>
<label for="text">Text</label>
<input type="text" id="text" placeholder="Text" autofocus>
<label for="email">Email</label>
<input type="email" id="email" placeholder="Email" autofocus>
<label for="url">URL</label>
<input type="url" id="url" placeholder="URL" autofocus>
<label for="search">Search</label>
<input type="search" id="search" placeholder="Search">
<label for="tel">Telephone</label>
<input type="tel" id="tel" placeholder="Telephone">
<button type="submit">Go</button>
</form>
</body>
</html>
