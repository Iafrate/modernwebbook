<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width">
<meta charset="utf-8">
<title></title>
<style>
	body { margin: 1em; }
	label { display: block; }
	input { margin-bottom: 1em; }
	input + p { display: inline-block; margin-left: 0.5em; }
</style>
</head>
<body>
<form>
	<fieldset>
		<legend>Constraint Validation</legend>
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" autofocus><p></p>
		<label for="tel">Telephone</label>
		<input type="tel" id="tel" placeholder="Numbers only" pattern="\d*" required><p></p>
	</fieldset>
	<button type="submit">Submit</button>
</form>
<script>
document.addEventListener('DOMContentLoaded', function () {
	var inputField = document.querySelectorAll('input'),
			iLen = inputField.length,
			i;
	function checkStatus(e) {
		var valid = e.currentTarget.checkValidity(),
				validMsg = e.currentTarget.nextSibling,
				status = (valid) ? '✓' : '✗';
		validMsg.textContent = status;
	}
	function logInvalid(e) {
		console.log(e);
	}
	for (i = 0; i < iLen; i++) {
		inputField[i].addEventListener('input', checkStatus, false);
		inputField[i].addEventListener('invalid', logInvalid, false);
	}
}, false);
</script>
</body>
</html>
