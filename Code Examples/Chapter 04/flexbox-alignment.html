<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Flexbox alignment - Chapter 04</title>
<style>
body { font-size: 10px; }
.flex {
	border: 1px solid green;
	display: -ms-flexbox;
	display: -webkit-flex;
	display: flex;
	height: 100px;
	margin: 0 auto;
	width: 500px;
}
.flex-a {
	-ms-flex-align: stretch;
	-webkit-align-items: stretch;
	align-items: stretch;
	-ms-flex-pack: justify;
	-webkit-justify-content: space-around;
	justify-content: space-around;
}
.flex-b {
	-ms-flex-align: end;
	-webkit-align-items: flex-end;
	align-items: flex-end;
	border-width: 0 1px;
	-ms-flex-pack: justify;
	-webkit-justify-content: space-around;
	justify-content: space-around;
}
.flex-c {
	-ms-flex-align: center;
	-webkit-align-items: center;
	align-items: center;
	-ms-flex-pack: justify;
	-webkit-justify-content: space-around;
	justify-content: space-around;
}
.flex div {
	background-color: #ddd;
	font-size: 500%;
	line-height: 75px;
	text-align: center;
	width: 75px;
}
#flex div:nth-child(even) { background-color: #bbb; }
</style>
</head>
<body>
<div class="flex flex-a">
	<div>A</div>
	<div>B</div>
	<div>C</div>
</div>
<div class="flex flex-b">
	<div>A</div>
	<div>B</div>
	<div>C</div>
</div>
<div class="flex flex-c">
	<div>A</div>
	<div>B</div>
	<div>C</div>
</div>
</body>
</html>
