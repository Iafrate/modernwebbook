<!DOCTYPE HTML>
<html>
<head>
	<meta name="viewport" content="width=device-width">
	<meta charset="utf-8">
	<title>Drag &amp; Drop API - Chapter 06</title>
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="../assets/style.css">
</head>
<body>
	<div id="drag-drop-target" class="target-region drag-drop-demo"></div>
	<img id="drag-drop-img" class="drag-drop-demo" src="../assets/gorilla-400.jpg" height="100">
	<script>
document.addEventListener('DOMContentLoaded', function () {
	var target = document.getElementById('drag-drop-target');
	target.addEventListener('dragover', function (e) {
		e.stopPropagation();
		e.preventDefault();
	}, false);
	target.addEventListener('drop', function (e) {
		e.stopPropagation();
		e.preventDefault();
		var smth = document.createElement('img');
		smth.setAttribute('src', e.dataTransfer.getData('URL'));
		e.currentTarget.appendChild(smth);
		document.querySelector('body').removeChild(document.getElementById('drag-drop-img'));
	}, false);
}, false);
</script>
</body>
</html>
