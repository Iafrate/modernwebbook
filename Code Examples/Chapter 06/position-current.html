<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Geolocation API - Chapter 06</title>
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
  <h1>Getting Co-ordinates...</h1>
<script>
document.addEventListener('DOMContentLoaded', function () {
  'use strict';
  var target = document.querySelector('h1');
	navigator.geolocation.getCurrentPosition(function(where) {
		target.textContent = where.coords.latitude.toFixed(4) + ',' + where.coords.longitude.toFixed(4);
	});
},false);
</script>
</body>
</html>
