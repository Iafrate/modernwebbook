<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Geolocation API [2] - Chapter 06</title>
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
  <div class="alert">
    <b>Note:</b> This demo returns timestamped values in the console
  </div>
  <h1>Getting Co-ordinates...</h1>
  <button>Stop</button>
<script>
document.addEventListener('DOMContentLoaded', function () {
  'use strict';
  var target = document.querySelector('h1'),
      endWatch = document.querySelector('button'),
      geo = navigator.geolocation,
      watchID = geo.watchPosition(function (where) {
				target.textContent = where.coords.latitude.toFixed(4) + ',' + where.coords.longitude.toFixed(4);
				console.log(where.timestamp);
			});
	endWatch.addEventListener('click', function (e) {
		e.preventDefault();
		geo.clearWatch(watchID);
		alert('Stopped.');
		console.timeStamp();
	}, false);
},false);
</script>
</body>
</html>
