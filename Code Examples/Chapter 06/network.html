<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Network Information API - Chapter 06</title>
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
  <h1>Getting Connection...</h1>
<script>
document.addEventListener('DOMContentLoaded',function () {
	'use strict';
	navigator.connection = (
		navigator.connection ||
		navigator.mozConnection ||
		navigator.webkitConnection
	);
	var status,
			target = document.querySelector('h1'),
			showStatus = function () {
				status = navigator.connection.bandwidth + ' MB/s';
				if (navigator.connection.metered) {
					status += ' (metered)';
				}
				target.textContent = status;
			};
	navigator.connection.addEventListener('change', showStatus, false);
	showStatus();
},false);
</script>
</body>
</html>
